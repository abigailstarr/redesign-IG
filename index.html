<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Abby's IG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Bowlby+One+SC&family=Climate+Crisis&family=Frijole&family=Kranky&family=Rubik+Glitch&family=Finger+Paint&family=Rubik+Puddles&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 5vw 15vw 10vw 15vw;
        background-color: #B7CFB4;
      }

      .bowlby-one-sc-regular {
        font-family: "Bowlby One SC", serif;
        font-weight: 400;
        font-style: normal;
        line-height: 12vh;
      }
      
      .climate-crisis{ 
        font-family: "Climate Crisis", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
          "YEAR" 1979;
      }  
      
      .barrio-regular {
        font-family: "Barrio", serif;
        font-weight: 400;
        font-style: normal;
      }

      .frijole-regular {
        font-family: "Frijole", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      .kranky-regular {
        font-family: "Kranky", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      .finger-paint-regular {
        font-family: "Finger Paint";
        font-weight: 400;
        font-style: normal;
      }
      
      .rubik-glitch-regular {
        font-family: "Rubik Glitch", serif;
        font-weight: 400;
        font-style: normal;
      }

      .rubik-puddles-regular {
        font-family: "Rubik Puddles", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      @keyframes firstfontRotation {
        0% { font-family: 'Climate Crisis'; }
        33% { font-family: "Finger Paint"; }
        66% { font-family: "Rubik Puddles"; }
        100% { font-family: 'Climate Crisis'; }
    }
      
      @keyframes secondfontRotation {
        0% { font-family: "Kranky"; }
        33% { font-family: "Barrio"; }
        66% { font-family: "Rubik Glitch"; }
        100% { font-family: "Kranky"; }
    }

      .first_word {
        border: 3px dashed #324B30;
        border-bottom-width: 0px;
        color: #324B30;
        height: auto;
        display: flex;
        justify-content: left;
        align-items: flex-end;
        font-size: 11vh;
        padding: 0px 2vw;
      }
      
      .first-rotating-text {
          font-size: 10vh;
          font-weight: bold;
          animation: firstfontRotation 4s infinite;
      }

      .second_word {
        border: 3px dashed #324B30;
        display: flex;
        color: #324B30;
        justify-content: right;
        align-items: flex-end;
        height: auto;
        font-size: 11vh;
        padding: 0px 2vw;
      }
      
      .second-rotating-text {
          font-size: 10vh;
          font-weight: bold;
          animation: secondfontRotation 4s infinite;
      }

      .big_words {
        display: flex;
        height: 40vh;
        align-items: flex-end;
        top: 20px;
        font-size: 13vh;
        margin: 0vw 0vw;
        padding: 0px 0px 0px 5px;
        color: #324B30;
        overflow: hidden;
      }

      .gallery {
        display: grid;
        margin: 2vw 0vw;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 15px;
      }

      .gallery>div {
        background-color: #324B30;
        border: 1px solid #324B30;
        text-align: center;
        aspect-ratio: 1/1;
        color: white;
        padding: 3vh;
        height: auto;
      }

      nav {
        border: 2px solid #324B30;
        font-size: 3vh;
        height: auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        color: #324B30;
        padding: 1vh;
        overflow: hidden;
      }

      @media (max-width: 1000px) {
        nav {
          font-size: 3vw;
        }

        .gallery {
          aspect-ratio: 1/1;
          grid-template-columns: 1fr 1fr 1fr;
        }
        
        .big_words {
          font-size: 12vw;
          line-height: 12vw;
        }
        
        .first_word {
          font-size: 11vw;
        }
        
        .second_word {
          font-size: 11vw;
        }
      }
    </style>
  </head>
  <body>

    <div class="first_word first-rotating-text">abby</div>

    <div class="second_word second-rotating-text">starr</div>

    <div class="big_words bowlby-one-sc-regular">BIG WORDS</div>

    <section class="gallery">
      <div>text</div>
      <div>image</div>
      <div>text</div>
      <div>image</div>
      <div>text</div>
      <div>image</div>
      <div>text</div>
      <div>image</div>
      <div>text</div>
      <div>image</div>
      <div>text</div>
      <div>image</div>
    </section>

    <nav>
      <span>x followers</span>
      <span>x posts</span>
      <span>x reposts</span>
    </nav>

  </body>
</html>
