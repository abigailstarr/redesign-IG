<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Abby's IG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Bowlby+One+SC&family=Climate+Crisis&family=Frijole&family=Kranky&family=Rubik+Glitch&family=Finger+Paint&family=Rubik+Puddles&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 5vw 15vw 10vw 15vw;
        background-color: #fbf8db;
      }

      .bowlby-one-sc-regular {
        font-family: "Bowlby One SC", serif;
        font-weight: 400;
        font-style: normal;
        line-height: 14vw;
      }
      
      .climate-crisis{ 
        font-family: "Climate Crisis", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
          "YEAR" 1979;
      }  
      
      .barrio-regular {
        font-family: "Barrio", serif;
        font-weight: 400;
        font-style: normal;
      }

      .frijole-regular {
        font-family: "Frijole", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      .kranky-regular {
        font-family: "Kranky", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      .finger-paint-regular {
        font-family: "Finger Paint";
        font-weight: 400;
        font-style: normal;
      }
      
      .rubik-glitch-regular {
        font-family: "Rubik Glitch", serif;
        font-weight: 400;
        font-style: normal;
      }

      .rubik-puddles-regular {
        font-family: "Rubik Puddles", serif;
        font-weight: 400;
        font-style: normal;
      }
      
      @keyframes firstfontRotation {
        0% { font-family: 'Climate Crisis'; }
        33% { font-family: "Finger Paint"; }
        66% { font-family: "Rubik Puddles"; }
        100% { font-family: 'Climate Crisis'; }
    }
      
      @keyframes secondfontRotation {
        0% { font-family: "Kranky"; }
        33% { font-family: "Barrio"; }
        66% { font-family: "Rubik Glitch"; }
        100% { font-family: "Kranky"; }
      }

      .first_word {
        background-color: rgba(179, 255, 252, 0.5);
        border: 6px solid #ff9770;
        box-shadow: 0px 0px 0px 2px black;
        border-bottom-width: 0px;
        color: #abff4f;
        height: auto;
        display: flex;
        justify-content: left;
        align-items: flex-end;
        padding: 0px 2vw;
        -webkit-text-stroke: 0.1px black;
        text-shadow: 4px 4.5px rgba(255, 255, 255, 1);
      }
      
      .first-rotating-text {
          font-size: 10vw;
          font-weight: bold;
          animation: firstfontRotation 4s infinite;
      }

      .second_word {
        background-color: rgba(253, 197, 245, 0.5);
        border: 6px solid #ff9770;
        box-shadow: 0px 0px 0px 2px black;
        display: flex;
        color: #abff4f;
        justify-content: right;
        align-items: flex-end;
        height: auto;
        font-size: 15vw;
        padding: 0px 2vw;
        -webkit-text-stroke: 0.1px black;
        text-shadow: 4px 4.5px rgba(255, 255, 255, 1);
      }
      
      .second-rotating-text {
          font-size: 10vw;
          font-weight: bold;
          animation: secondfontRotation 4s infinite;
      }

      .big_words {
        display: flex;
        height: 40vw;
        align-items: flex-end;
        top: 20px;
        font-size: 15vw;
        margin: 0vw 0vw;
        padding: 0px 0px 0px 5px;
        color: #abff4f;
        overflow: hidden;
        text-shadow: 4px 4.5px #B7CFB4, 
          6px 6.5px white;
        -webkit-text-stroke: 2px #004b23;
      }
      
      .gallery {
        display: grid;
        margin: 2vw 0vw;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 15px;
      }

      .outer-frame {
        aspect-ratio: 1/1;
        height: auto;
        background-color: #324B30;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        padding: 0.3em;
      }
      
      .inner-frame {
          background-color: rgba(255,255,255, 0.4);
          height: 100%;
          width: 100%;
          display: flex;
          position: relative;
          align-items: center;
          justify-content: center;
          border: 1px solid black;
      }
      
      .image-container {
        width: 90%;
        height: 90%;
        object-fit: cover;
      }
      
      .caption-bar {
        position: absolute;
        bottom: 0.7em;
        width: 90%;
        font-family: "Bowlby One SC";
        font-size: 2vw;
        text-align: center;
        border: 1px solid black;
        background-color: #324B30;
        color: black;
      }
      
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      nav {
        border: 4px solid #ff9770;
        background-color: #ffd6a5;
        font-size: 3vh;
        height: auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        color: #abff4f;
        -webkit-text-stroke: 1px black;
        font-family: "Bowlby One SC";
        padding: 1vh;
        overflow: hidden;
        box-shadow: 0px 0px 0px 1px black;
        margin: 5vh 0;
      }
      
      .first-border, .ninth-border {
        background-color: #ff9770;
      }

      .second-border, .seventh-border,
      .twelvth-border {
        background-color: #70d6ff;
      }

      .third-border, .fifth-border, 
      .tenth-border {
        background-color: #ff70a6;
      }

      .fourth-border, .eighth-border {
        background-color: #ffd670;
      }

       .sixth-border, .eleventh-border {
        background-color: #e9ff70;
      }

      @media (max-width: 1000px) {
        nav {
          font-size: 3vw;
        }

        .gallery {
          aspect-ratio: 1/1;
          grid-template-columns: 1fr 1fr 1fr;
        }
        
        .big_words {
          font-size: 12vw;
          line-height: 12vw;
        }
        
        .first_word {
          font-size: 11vw;
        }
        
        .second_word {
          font-size: 11vw;
        }
      }
    </style>
  </head>
  <body>

    <div class="first_word first-rotating-text">abby</div>

    <div class="second_word second-rotating-text">starr</div>

    <div class="big_words bowlby-one-sc-regular">BIG WORDS</div>

    <section class="gallery">
      <div class="outer-frame first-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="avo-bagel.jpg">
          </div>
          <div class="caption-bar first-border">
            lox bagel <3
          </div>
        </div></div>
      <div class="outer-frame second-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="kk.jpg">
          </div>
          <div class="caption-bar second-border">
            kk & me
          </div>
        </div></div>
      <div class="outer-frame third-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="tall-frances.jpg">
          </div>
          <div class="caption-bar third-border">
            franny
          </div>
        </div></div>
      <div class="outer-frame fourth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="twined.jpg">
          </div>
          <div class="caption-bar fourth-border">
            maddy
          </div>
        </div></div>
      <div class="outer-frame fifth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="thanksgiv.jpg">
          </div>
          <div class="caption-bar fifth-border">
            thanksgiving
          </div>
        </div></div>
      <div class="outer-frame sixth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="selfie.jpg">
          </div>
          <div class="caption-bar sixth-border">
            selfie
          </div>
        </div></div>
      <div class="outer-frame seventh-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="fran-me.jpg">
          </div>
          <div class="caption-bar seventh-border">
            me & fran
          </div>
        </div></div>
      <div class="outer-frame eighth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="puzzle.jpg">
          </div>
          <div class="caption-bar eighth-border">
            puzzled
          </div>
        </div></div>
      <div class="outer-frame ninth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="ceasar.jpg">
          </div>
          <div class="caption-bar ninth-border">
            from perilla
          </div>
        </div></div>
     <div class="outer-frame tenth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="donut.jpg">
          </div>
          <div class="caption-bar tenth-border">
            reach out
          </div>
        </div></div>
      <div class="outer-frame eleventh-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="sushi.jpg">
          </div>
          <div class="caption-bar eleventh-border">
            sushi boat
          </div>
        </div></div>
      <div class="outer-frame twelvth-border">
        <div class="inner-frame">
          <div class="image-container">
            <img src="big-fran.jpg">
          </div>
          <div class="caption-bar twelvth-border">
            meow!
          </div>
        </div></div>
    </section>

    <nav>
      <span>x followers</span>
      <span>x posts</span>
      <span>x reposts</span>
    </nav>

  </body>
</html>
